name: Message Instagram 2

on:
  schedule:
    - cron: '0 15 * * 1-5'    # Runs at 8 PM on weekdays
  push:
    branches:
      - main

jobs:
  post-message2:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, 'insta2:') || github.event_name == 'schedule'


    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git config --global pull.rebase true  # Set the default pull strategy to rebase

    - name: Run post an instagram message 2
      run: |
        docker run -v $(pwd):/workdir \
          -e INSTA_LOGIN="${{ secrets.INSTA_LOGIN }}" \
          -e INSTA_PASS="${{ secrets.INSTA_PASS }}" \
          diegomscoelho/instagrapi \
          python scripts/post_instagram.py \
            --path "fig/table.png" \
            --msg "data/msg2.txt"